<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/sidebar/logo.png" alt="scorpion logo">
                <p>Dashboard</p>
            </div>
            <div class="navbar">
                <div class="navbar-item">
                    <img src="./images/sidebar/home.svg" alt="home logo">
                    <p>Home</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/profile.svg" alt="profile logo">
                    <p>Profile</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/messages.svg" alt="Messages logo">
                    <p>Messages</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/history.svg" alt="history logo">
                    <p>History</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/tasks.svg" alt="tasks logo">
                    <p>Tasks</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/communities.svg" alt="communities logo">
                    <p>Communities</p>
                </div>
            </div>
            <div class="support">
                <div class="navbar-item">
                    <img src="./images/sidebar/settings.svg" alt="settings logo">
                    <p>Settings</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/support.svg" alt="support logo">
                    <p>Support</p>
                </div>
                <div class="navbar-item">
                    <img src="./images/sidebar/privacy.svg" alt="Privacy logo">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header-top">
                    <div class="search"></div>
                    <div class="user-preview"></div>
                </div>
                <div class="header-bot">
                    <div class="user-info"></div>
                    <div class="buttons"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
